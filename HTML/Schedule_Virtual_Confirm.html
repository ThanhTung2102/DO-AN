<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Doctor</title>
    <style>
        @import url(../CSS/Iframe.css);
        @import url(../CSS/Schedule_Virtual.css);
    </style>
    <script>
            function getInput(){
                const info = new URLSearchParams(window.location.search);
                return info;
            }
            var type = getInput().get("type");
            var connect = getInput().get("connect");
            var platform = getInput().get("platform");
            var district = getInput().get("district");
            var date = getInput().get("date");
            var bookingtime = getInput().get("booking-time");
        </script>
</head>
<body>
    <iframe src="./header.html" frameborder="0" style="width: 100%;" height="100%" name="header" ></iframe>
    <div class="form--container">
        
        <form action="" method="get"></form>
        <div class="form--container2">
            <div class="form--row">
                <h3 style="margin-bottom: 20px;">Confirmation For Virtual Doctor</h3>
            </div>
            <div class="form--row">
                <label for="">Type of visit:</label>
                <input type="text" name="type" id="type" class="form--input" disabled>
            </div>
            <div class="form--row">
                <label for="">Connecting Way</label>
                <input type="text" id="connect"  name="connect"  class="form--input" disabled>
            </div>
            <div class="form--row">
                <label for="">The visit will take place at:</label>
                <input type="text" name="platform" id="platform" class="form--input" disabled>
            </div>
            <div class="form--row">
                <label for="">The pharmacy will be used:</label>
                <input type="text" name="pharmacy" id="pharmacy" class="form--input" disabled>
            </div>
            <div class="form--row">
                <label for="">Pick your day</label>
                <input class="form--input" type="text"  name="date" id="day" disabled>  
            </div>
            <div class="form--row">
                <label for="">Pick your time</label>
                <input class="form--input" type="text"  name="time" id="time" disabled> 
            </div>
            <hr>
            <div class="form--row">
                <a href="./Schedule_Virtual.html"><input type="submit" id="BackToForm" class="form--button" name="backtoform" value="Change"></a>
                <a href="./payment.html"><input type="submit" id="nexttopayment" class="form--button" name="nexttopayment" value="Next"></a>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("type").value = type;
        document.getElementById("connect").value = connect;
        document.getElementById('platform').value = platform;
        document.getElementById('pharmacy').value = district;
        document.getElementById('day').value = date;
        document.getElementById('time').value = bookingtime;
    </script>
    <iframe id="footer" src="./footer.html" frameborder="0" name="footer" ></iframe>
</body>
</html>
