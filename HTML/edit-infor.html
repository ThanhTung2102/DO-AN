    <div class="edit-main">
        <form action="">
            <div class="edit-title">
                <i class="fa fa-edit"></i>
                <span>Update patient information</span><br>
                <hr>
            </div>
            <div class="edit-form">
                <div>Name <span>*</span></div>
                <div>Date of Birth <span>*</span></div>
                <div><input type="text" placeholder="type your name here"></div>
                <div><input type="date" name="date" id="date" placeholder="type your date of birth here"></div>
                <div class="edit-sextitle">Sex <span>*</span></div>
                <div><input type="radio" name="sex" id="sex">
                <label for="">Female</label> 
                </div>
                <div><input type="radio" name="sex" id="sex">
                <label for="">Male</label>
                </div>
                <div>Phone number <span>*</span></div>
                <div>ID number <span>*</span></div>
                <div><input type="number" name="number" id="number"></div>
                <div><input type="text"></div>
                <div class="edit-emailtitle">Email <span>*</span></div>
                <div class="edit-emailbutton"><input class="edit-input--email" type="email"></div>
                <div>Nationality <span>*</span></div>
                <div>religion <span>*</span></div>
                <div>
                    <select name="nationality" id="nationality">
                        <option value="vietnam">Viet Nam</option>
                        <option value="china">china</option>
                        <option value="Korea">Korea</option>
                        <option value="japan">Japan</option>
                        <option value="india">India</option>
                    </select>
                </div>
                <div>
                    <input type="text">
                </div>
                <div>Province/City <span>*</span></div>
                <div>Ward/Commune <span>*</span></div>
                <div>
                    <select name="province" id="province">
                        <option value="hatinh">Hà Tĩnh</option>
                        <option value="hanoi">Hà Nội</option>
                        <option value="saigon">Sài Gòn</option>
                        <option value="dalat">Đà Lạt</option>
                    </select>
                </div>
                <div>
                    <select name="commune" id="commune">
                        <option value="tanloc">Tân Lộc</option>
                        <option value="hongloc">Hồng Lộc</option>
                        <option value="anloc">An Lộc</option>
                    </select>
                </div>
                <div>Street <span>*</span></div>
                <div>Job</div>
                <div><input type="text"></div>
                <div><input type="text"></div>
                <div class="edit-healthtitle">Health insuarance card number <span>*</span></div>
                <div class="healthnumber"><input class="edit-input--health" type="text"></div>
                <div>Height</div>
                <div>Weight</div>
                <div><input type="text"></div>
                <div><input type="text"></div>
            </div><br>
            <div class="edit-footer">
                <!-- <div><button>Close</button></div>
                <div><button>Confirm</button></div> -->
                
                <div><input class="input__close" type="button" value="Close"></div>
                <div><input class="input__confirm" type="button" value="Confirm"></div>
            
            </div>
        </form>
