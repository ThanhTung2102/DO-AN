<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Pre-order</title>
    <link rel="stylesheet" href="../CSS/Schedule_VIP_Basic.css">
    <link rel="stylesheet" href="../CSS/Payment_OTP.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <iframe src="./header.html" frameborder="0" style="width: 100%;" height="100%" name="header" ></iframe>
        <div class="main" style="background-image: url(../Images/background.png);">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/3.0.0/jquery.payment.min.js"></script>
            <div class="padding">
                <div class="row">
                    <div class="container-fluid d-flex justify-content-center">
                        <div class="col-sm-8 col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <div class="row">
                                        <div class="col-md-6"> <span>CREDIT/DEBIT CARD PAYMENT</span> </div>
                                        <div class="col-md-6 text-right" style="margin-top: -5px;"> <img src="https://img.icons8.com/color/36/000000/visa.png"> <img src="https://img.icons8.com/color/36/000000/mastercard.png"> <img src="https://img.icons8.com/fluent/24/000000/paypal.png"> </div>
                                    </div>
                                </div>
                                <form class="card-body" onsubmit="regis()">
                                    <div class="card-infor">
                                        <h2>OTP CODE VERIFICATION</h2>
                                        <input type="text" class="form-control">
                                        <div class="row">
                                          <div class="col-12">
                                              <button class="resend" type="submit">Resend OTP</button>
                                          </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <button onclick="myFunction()" class="otp-btn" type="submit">Confirm OTP Code</button>
                                            </div>
                                          </div>
                                    </div>
                                    <div class="note">
                                        <p>*Please do not reveal your OTP to anyone including TK Hospital staffs.</p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <iframe src="./footer.html" frameborder="0" style="width: 100%" height="243px" name="footer" ></iframe>
    <script>
      function myFunction(){
        window.open("/HTML/Homepage.html", '_self')
      }
      function regis(){
        alert("Register Successfully!"); 
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
