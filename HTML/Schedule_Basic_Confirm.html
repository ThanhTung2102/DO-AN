<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK Hospital | Basic Service</title>
    <link rel="stylesheet" href="../CSS/Schedule_VIP_Basic.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script>
      function getInput(){
        const info = new URLSearchParams(window.location.search);
        return info;
      }
      var fullname = getInput().get("fullname")
      var address = getInput().get("address");
      var phone = getInput().get("phone");
      var date = getInput().get("date");
    </script>
</head>
<body>
  <iframe src="./header.html" frameborder="0" style="width: 100%;" height="100%" name="header" ></iframe>
        <div class="main" style="background-image: url(../Images/Schedule.png);">
            <form class="form" action="#" method="get" onsubmit="regis()">
                <span class="form-title">Register for Basic Service</span>
                <div class="row">
                    <div class="col">
                      <label class="form-label">Full Name</label>
                      <input id="fullname" name="fullname" type="text" class="form-control" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                      <label class="form-label">Address</label>
                      <input id="address" name="address" type="text" class="form-control" disabled>
                    </div>
                    <div class="col">
                        <label class="form-label">Phone Number</label>
                        <input type="text" id="phone" name="phone" class="form-control" disabled>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Date you want to test</label>
                        <input type="text" id="date" name="date" class="form-control" disabled>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn-sm" onclick="myFunction()" type="submit">Confirm to Register</button>
                </div>
            </form>
        </div>
        <iframe src="./footer.html" frameborder="0" style="width: 100%" height="243px" name="footer" ></iframe>        
    <script>
      document.getElementById("fullname").value = fullname;
      document.getElementById("address").value = address;
      document.getElementById("phone").value = phone;
      document.getElementById("date").value = date;
      function myFunction(){
        window.open("/HTML/Homepage.html", '_self')
      }
      function regis(){
        alert("Register Successfully!")
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
