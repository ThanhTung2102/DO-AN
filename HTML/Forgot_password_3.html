<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../CSS/Forgot_password_2.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <script src="../Script/Forgot_pass.js"></script>
    <link rel="stylesheet" href="../CSS/Iframe.css">
</head>
<body>
    <div class="product__container">
        <iframe src="./header.html" frameborder="0" name="header" ></iframe>
       
        </div>   
        <div class="page">
            <div class="form-container">
                <div class="form-title">Forgot Your Password</div>
                <div class="form-content">
                    <form action="#" method="get" class="product__form">
                        <div class="user-details">
                            <div class="product__input-box">
                                <span class="product__details">Create new passwword</span>
                                <br>
                                <input id="form-reset" class="form-input" type="password" required>
                            </div>
                            <div class="product__input-box">
                                <span class="product__details">Enter a new password</span>
                                <br>
                                <input id="form-confirm" class="form-input" type="password" required>
                            </div>    
                        <div class="form-button">
                            <input onclick="checkpass()" type="submit" value="Reset new password">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <iframe id="footer" src="./footer.html" frameborder="0" name="footer" ></iframe> 
    </div>
</body>
</html>
