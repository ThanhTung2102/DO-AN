<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/Patient_Portal_Medical.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link rel="stylesheet" href="../CSS/responsivePT2.css">
    <link rel="stylesheet" href="../CSS/Iframe.css">
</head>
   
    <script src="../Script/angularjs.js"></script>
    <script>
        let app= angular.module("angularApp",[]);
        app.controller("inforController", function($scope, $http){
          $http({
            method:"GET",
            url:"../Jason/User_Account.json"
          }).then(function success(response){
            $scope.patientInfor= response.data;
          },
          function error(response){
            $scope.error=response.statusText;
          }
          )
        })
      </script>
</head>
<body ng-app="angularApp" ng-controller="inforController">
    <iframe src="./header.html" frameborder="0" name="header" ></iframe>
    <div class="edit-main">
        <form action="">
            <div class="edit-title">
                <i class="fa fa-edit"></i>
                <span>Update patient information</span><br>
                <hr>
            </div>
            <div class="edit-form">
                <div>Name <span>*</span></div>
                <div>Date of Birth <span>*</span></div>
                <div><input ng-model="patientInfor.user[0].Name" type="text" placeholder="type your name here"></div>
                <div><input ng-model="patientInfor.user[0].DateOfBirth" type="date" name="date" id="date" placeholder="type your date of birth here"></div>
                <div class="edit-sextitle">Sex <span>*</span></div>
                <div><input type="radio" ng-checked="patientInfor.user[0].Gender"  ng-true-value="Nam" ng-false-value="Nữ" name="sex" id="sex" >
                <label for="">Female</label> 
                </div>
                <div><input type="radio" ng-checked="patientInfor.user[0].Gender" ng-true-value="Nữ" ng-false-value="Nam" ng-model="patientInfor.user[0].Gender" name="sex" id="sex">
                <label for="">Male</label>
                </div>
                <div>Phone number <span>*</span></div>
                <div>ID number <span>*</span></div>
                <div><input ng-model="patientInfor.user[0].Phone" type="text" name="number" id="number"></div>
                <div><input type="text" ng-model="patientInfor.user[0].IDNumber"></div>
                <div class="edit-emailtitle">Email <span>*</span></div>
                <div class="edit-emailbutton"><input  class="edit-input--email" ng-model="patientInfor.user[0].Email" type="email"></div>
                <div>Nationality <span>*</span></div>
                <div>religion <span>*</span></div>
                <div>
                    <select name="nationality" id="nationality" ng-model="patientInfor.user[0].Nationality"> 
                        <option ng-selected="patientInfor.user[0].Nationality" value="vietnam">Viet Nam</option>
                        <option value="china">china</option>
                        <option value="Korea">Korea</option>
                        <option value="japan">Japan</option>
                        <option value="india">India</option>
                    </select>
                </div>
                <div>
                    <input type="text" ng-model="patientInfor.user[0].Religion">
                </div>
                <div>Province/City <span>*</span></div>
                <div>Ward/Commune <span>*</span></div>
                <div>
                    <select name="province" id="province" ng-model="patientInfor.user[0].City">
                        <option value="hatinh">Hà Tĩnh</option>
                        <option value="hanoi">Hà Nội</option>
                        <option value="saigon" ng-selected="patientInfor.user[0].City">TP HCM</option>
                        <option value="dalat">Đà Lạt</option>
                    </select>
                </div>
                <div>
                    <select name="commune" id="commune" ng-model="patientInfor.user[0].Ward">
                        <option value="A" ng-selected="patientInfor.user[0].Ward">Phường A</option>
                        <option value="B">Phường B</option>
                        <option value="C">Phường C</option>
                        <option value="D">Phường D</option>
                        <option value="E">Phường E</option>

                    </select>
                </div>
                <div>Street <span>*</span></div>
                <div>Job</div>
                <div><input ng-model="patientInfor.user[0].Street" type="text"></div>
                <div><input type="text" ng-model="patientInfor.user[0].Job"></div>
                <div class="edit-healthtitle">Health insuarance card number <span>*</span></div>
                <div class="healthnumber"><input class="edit-input--health" ng-model="patientInfor.user[0].HealthInsuaranceCardNumber" type="text"></div>
                <div>Height</div>
                <div>Weight</div>
                <div><input type="text" ng-model="patientInfor.user[0].Height"></div>
                <div><input ng-model="patientInfor.user[0].Weight" type="text" ></div>
            </div><br>
            <div class="edit-footer">
                <!-- <div><button>Close</button></div>
                <div><button>Confirm</button></div> -->
                
                <div><input class="input__close" type="button" value="Close"></div>
                <div><input class="input__confirm" type="button" value="Confirm"></div>
            
            </div>
        </form>
    </div>
    <iframe id="footer" src="./footer.html" frameborder="0" name="footer" ></iframe>
    
</body>
</html>
