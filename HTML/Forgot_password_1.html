<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../CSS/Iframe.css">
    <link rel="stylesheet" href="../CSS/forgot_password_1.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <script src="../Script/Forgot_pass.js"></script>
</head>
<body>
    <div class="product__container">
        <iframe src="./header.html" frameborder="0" name="header" ></iframe>
        
        <div class="page">
            <div class="form-container">
                <div class="form-title">Forgot Your Password</div>
                <div class="form-content">
                    <form action="#" method="get" class="product__form">
                        <div class="user-details">
                            <div class="product__input-box">
                                <span class="product__details">What email did you use for registration?</span>
                                <br>
                                <input id="emphone" class="form-input" type="text" placeholder="example@example.com" required>
                            </div>
                            <div class="form-button">
                            <input onclick="goi()" type="button" value="Send request">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <iframe id="footer" src="./footer.html" frameborder="0" name="footer" ></iframe> 
    </div>
</body>
</html>
