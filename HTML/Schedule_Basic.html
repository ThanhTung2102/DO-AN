<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK Hospital | Basic Service</title>
    <link rel="stylesheet" href="../CSS/Schedule_VIP_Basic.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>
<body>
    <div class="container-fluid">
        <div class="product-menu">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                  <i class="material-icons">call</i>
                  <a class="nav-brand__color" href="#">Contact Us</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-item__detail" href="#">About Us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-item__detail" href="#">Homepage</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-item__detail" href="#">Service</a>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <i class="material-icons">search</i>
                      <button class="login-btn" type="submit">Log In</button>
                    </form>
                  </div>
                </div>
            </nav>
        </div>
        <div class="mid-nav">
            <div class="row">
                <div class="col-sm-6">
                    <a href="#"><img src="../Images/TK Hospital.png" alt=""></a>
                </div>
                <div class="col-sm-6">
                    <button type="submit">Virtual Doctor</button>
                    <button type="submit">Homecare</button>
                    <button type="submit">Schedule Appointment</button>
                </div>
            </div>
        </div>
        <div class="main"  style="background-image: url(../Images/Schedule.png);">
            <form class="form" action="./Schedule_Basic_Confirm.html" method="get">
                <span class="form-title">Register for Basic Service</span>
                <div class="row">
                    <div class="col">
                      <label class="form-label">Full Name</label>
                      <input id="fullname" name="fullname" type="text" class="form-control" placeholder="Full name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                      <label class="form-label">Address</label>
                      <input type="text" id="address" name="address" class="form-control" placeholder="Address" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Phone Number</label>
                        <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone number" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Date you want to test</label>
                        <input id="date" name="date" type="date" class="form-control" required>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn-sm" type="submit">Submit the form</button>
                </div>
            </form>
            <div class="regis">
                <div class="row">
                    <div class="col-12">
                        <button onClick="window.location.href='./Schedule_VIP.html';" class="regis-btn" type="submit">Register for VIP Service</button>
                    </div>
                </div>
            </div>
        </div>
        <iframe src="./footer.html" frameborder="0" style="width: 100%" height="243px" name="footer" ></iframe>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
