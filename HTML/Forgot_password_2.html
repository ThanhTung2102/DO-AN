<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../CSS/Forgot_password_2.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <script src="../Script/Forgot_pass2.js"></script>
    <link rel="stylesheet" href="../CSS/Iframe.css">
</head>
<body>
    
    <div class="product__container">
        <iframe src="./header.html" frameborder="0" style="width: 100%;" height="100%" name="header" ></iframe>
        
        <div class="page">
            <div class="form-container">
                <div class="form-title">Forgot Your Password</div>
                <div class="form-content">
                    <form action="" class="product__form">
                        <div class="user-details">
                            <div class="product__input-box">
                                <span class="product__details">We have sent a verify code to your email</span>
                                <br>
                                <input id="verify-codemail" class="form-input" type="text" placeholder="Insert verify code" required>
                            </div>
                        <div class="form-button">
                            <input onclick="verifyCode()" type="submit" value="Confirm">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <iframe id="footer" src="./footer.html" frameborder="0" name="footer" ></iframe>
    </div>
</body>
</html>
