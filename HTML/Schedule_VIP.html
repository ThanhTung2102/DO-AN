<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TK Hospital | VIP Service</title>
    <link rel="stylesheet" href="../CSS/VIP_Service.css">
    <link rel="stylesheet" href="../CSS/schedule.css">
    <link rel="stylesheet" href="../CSS/header.css">
    <link rel="stylesheet" href="../CSS/footer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="../Script/angularjs.js"></script>
    <script src="../Script/vip.js"></script>
</head>
<body>
  <iframe src="./header.html" frameborder="0" style="width: 100%;" height="100%" name="header" ></iframe>
   
        <div class="main" style="background-image: url(../Images/Schedule.png);" ng-app="DoctorApp" ng-controller="DoctorController">
            <form action="/HTML/VIPService-confirm.html" method="get" class="form">
                <span class="form-title">Register for VIP Service</span>
                <div class="row">
                    <div class="col">
                      <label class="form-label">Full Name</label>
                      <input id="fullname" name="fullname" type="text" class="form-control" placeholder="Full Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                      <label class="form-label">Address</label>
                      <input id="address" name="address" type="text" class="form-control" placeholder="Address" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Phone Number</label>
                        <input id="phone" name="phone" type="text" class="form-control" placeholder="Phone number" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                      <label class="form-label">Choose available doctor</label>
                      <!-- <select  name="doctor" id="doctor" class="form-control" required>
                          <option value="" hidden>Please select doctor you want to take a test</option>
                          <option value="Dr. Usman Larson">Dr. Usman Larson</option>
                          <option value="Dr. Mika Green">Dr. Mika Green</option>
                          <option value="Dr. Sebashtian Milor">Dr. Sebashtian Milor</option>
                          <option value="Dr. Austin Geller">Dr. Austin Geller</option>
                      </select> -->
                      <select name="doctor" id="doctor" class="form-control" ng-model="chosenDoctor" ng-options="d.DoctorName for d in doctors"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                      <label class="form-label">Select time</label>
                      <input type="time" name="time" id="book_time2" class="form-control" min="08:00" max="20:00" required onchange="show2();" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Date you want to test</label>
                        <input id="date" name="date" type="date" class="form-control" required>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn-sm" type="submit">Payment Pre-order</button>
                </div>
            </form>
        </div>
        <iframe src="./footer.html" frameborder="0" style="width: 100%" height="243px" name="footer" ></iframe>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script>
     function show2() {
        let t2 = document.getElementById("book_time2");
        let t2Hour = t2.value.substr(0, 2);
        let t2Minute = t2.value.substr(3, 2);
        if (t2Hour < t2.min) {
            alert("Earliest time is " + t2.min );
            t2.value = t2.min;
        } else if (t2Hour > t2.max){
            alert("Latest time is " + t2.max);
            t2.value = t2.max;
        } else {
            console.log(t2.value);
        }
    }
   </script>
</body>
</html>
