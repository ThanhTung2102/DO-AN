<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Pre-oder</title>
  <link rel="stylesheet" href="../CSS/payment.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
  <iframe src="./header.html" frameborder="0" style="width: 100%;" height="100%" name="header"></iframe>

  <div class="main" style="background-image: url(../Images/background.png);">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/3.0.0/jquery.payment.min.js"></script>
    <div class="padding">
      <div class="row">
        <div class="container-fluid d-flex justify-content-center">
          <div class="col-sm-8 col-md-6">
            <div class="card">
              <div class="card-header">
                <div class="row">
                  <div class="col-md-6"> <span>CREDIT/DEBIT CARD PAYMENT</span> </div>
                  <div class="col-md-6 text-right" style="margin-top: -5px;"> <img
                      src="https://img.icons8.com/color/36/000000/visa.png"> <img
                      src="https://img.icons8.com/color/36/000000/mastercard.png"> <img
                      src="https://img.icons8.com/fluent/24/000000/paypal.png"> </div>
                </div>
              </div>
              <form action="/php/data_payment.php" method="get" class="card-body">
                <div class="card-infor">
                  <h2>PAYMENT PRE-ORDER DETAILS</h2>
                  <p>The total pre-order cost of the VIP service is $10. Please choose your appropriate card to proceed
                    with the payment.</p>
                </div>
                <div class="products">
                  <div class="item">
                    <span class="price">$10</span>
                    <p class="item-name">Direct medical with doctor at hospital</p>
                    <p class="item-description">No other taxes apply</p>
                  </div>
                  <div class="total">Total<span class="price">$10</span></div>
                </div>
                <div class="form-group">
                  <label for="cc-number" class="control-label">Card Number</label>
                  <input id="cc-number" name="cardnumber" type="text" class="input-lg form-control cc-number"
                    autocomplete="cc-number" placeholder="•••• •••• •••• ••••" required>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group"> <label for="cc-exp" class="control-label">Card Expiry</label> <input
                        id="cc-exp" name="cardexpiry" type="text" class="input-lg form-control cc-exp"
                        autocomplete="cc-exp" placeholder="•• / ••" required> </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group"> <label for="cc-cvc" class="control-label">Card CVC</label> <input
                        id="cc-cvc" name="cardcvc" type="text" class="input-lg form-control cc-cvc" autocomplete="off"
                        placeholder="••••" required> </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="numeric" class="control-label">Card Holder Name</label>
                  <input type="text" name="cardname" class="input-lg form-control">
                </div>
                <div class="form-group form-btn">
                  <button name="submit" id="btn-payment" type="submit" onclick="myFunction()">Agree to Pay $10</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <iframe src="./footer.html" frameborder="0" style="width: 100%" height="243px" name="footer" ></iframe>
  <script>
    function myFunction() {
      window.open("/HTML/Payment_OTP.html")
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
