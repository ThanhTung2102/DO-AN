<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Doctor</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <style>
        @import url(../CSS/Schedule_Virtual.css);    
        @import url(../CSS/Iframe.css);      
    </style>
    <script src="../Script/Schedule_Script.js"></script>
</head>
<body>
    
    
    <iframe src="./header.html" frameborder="0" style="width: 100%;" height="100%" name="header" ></iframe>
<form action="./Schedule_Virtual_Confirm.html" method="get" target="_self" >
    
    <div class="form--container">
        
        <div class="form--container2">
            <div class="form--row">
                <h3>Virtual Doctor</h3>
            </div>
            <div class="form--row">
                <p>Our virtual visit (also known as telehealth) options connect you with a doctor from your phone, tablet or computer so you can stay safe and healthy.</p>
            </div>
            <div class="form--row">
                <label for="">What type of visit do you need</label>
                <select name="type" id="type" class="form--input" required>
                    <option value="Adult General Medicine">Adult General Medicine</option>
                    <option value="Covid-19 Response">Covid-19 Response</option>
                    <option value="Pediatrics General Medicine">Pediatrics General Medicine</option>
                </select>
            </div>
            <div class="form--row">
                <label for="">Connecting Way</label>
                <div class="radio--row">
                <input type="radio"  name="connect" value="Phone Call" required><span>Phone Call</span>
                <input type="radio"  name="connect" value="Video Call" required> <span>Video Call</span>
                </div>
            </div>
            <div class="form--row">
                <label for="">Where will the visit take place</label>
                <select name="platform" id="place" class="form--input" required>
                    <option value="" hidden>Please select the platform where we are going to meet</option>
                    <option value="Google Meet">Google Meet</option>
                    <option value="Zoom">Zoom</option>
                    <option value="Skype">Skype</option>
                    <option value="Amazon Chime">Amazon Chime</option>
                    <option value="Facetime">Facetime</option>
                </select>
            </div>
            <div class="form--row">
                <label for="">Which pharmacy would you like to use?</label>
                <select name="district" id="place" class="form--input" required>
                    <option value="" hidden>A prescription will be sent here</option>
                    <option value="District 1">District 1</option>
                    <option value="District 2">District 2</option>
                    <option value="District 3">District 3</option>
                    <option value="District 4">District 4</option>
                    <option value="District 5">District 5</option>
                    <option value="District 6">District 6</option>
                    <option value="District 7">District 7</option>
                    <option value="District 8">District 8</option>
                    <option value="District 9">District 9</option>
                    <option value="District 10">District 10</option>
                    <option value="District 11">District 11</option>
                    <option value="District 12">District 12</option>
                    <option value="Bình Thạnh District">Bình Thạnh District</option>
                    <option value="Gò Vấp District">Gò Vấp District</option>
                    <option value="Thủ Đức District">Thủ Đức District</option>
                    <option value="Phú Nhuận District">Phú Nhuận District</option>
                    <option value="Phú Nhuận District">Phú Nhuận District</option>
                    <option value="Tân Phú District">Tân Phú District</option>
                    <option value="Bình Tân District">Bình Tân District</option>
                    <option value="Nhà Bè District">Nhà Bè District</option>
                    <option value="Hóc Môn District">Hóc Môn District</option>
                    <option value="Bình Chánh District">Bình Chánh District</option>
                    <option value="Củ Chi District">Củ Chi District</option>
                    <option value="Cần Giờ District">Cần Giờ District</option>
                </select>
            </div>
            <div class="form--row" >
                <label for="">Pick your day</label>
                <input id="datetimepicker" class="form--input" type="date" name="date" required >
            </div>
            <div class="form--row">
                <label for="">Pick your time</label>
                <input type="time" id="book_time2" name="booking-time" min="08:00" max="20:00" required onchange="show2();" class="form--input" required>
                <label for="" id="vd_note">Available time: 8:00 to 20:00</label>
            </div>
            <hr>
            <div class="form--row">
                <input type="submit" id="nexttopayment" class="form--button" name="nexttopayment" value="Next" >
            </div>
        </div>
    </div>
</form>
<iframe id="footer" src="./footer.html" frameborder="0" name="footer" ></iframe>
<script>
    $(function(){
    var dtToday = new Date();
    
    var month = dtToday.getMonth() + 1;
    var day = dtToday.getDate();
    var year = dtToday.getFullYear();
    if(month < 10)
        month = '0' + month.toString();
    if(day < 10)
        day = '0' + day.toString();
    
    var minDate= year + '-' + month + '-' + day;
    
    $('#datetimepicker').attr('min', minDate);
});
</script>
</body>
</html>
