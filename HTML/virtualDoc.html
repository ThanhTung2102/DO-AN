    <div class="form--container">
            <div class="form--row">
                <h3>Virtual Doctor</h3>
            </div>
            <div class="form--row">
                <p>Our virtual visit (also known as telehealth) options connect you with a doctor from your phone, tablet or computer so you can stay safe and healthy.</p>
            </div>
        <div class="form--container2">
            <div class="form--row">
                <label for="">Where will the visit take place</label>
                <select name="place" id="place" class="form--input">
                    <option value="" hidden>Please select the state where you are currently located</option>
                    <option value="">Hanoi</option>
                    <option value="">Hochiminh City</option>
                    <option value="">Danang</option>
                    <option value="">Nhatrang</option>
                    <option value="">Haiphong</option>
                </select>
            </div>
            <div class="form--row">
                <label for="">What type of visit do you need</label>
                <select name="type" id="type" class="form--input">
                    <option value="">Adult General Medicine</option>
                    <option value="">Covid-19 Response</option>
                    <option value="">Pediatrics General Medicine</option>
                </select>
            </div>
            <div class="form--row">
                <label for="">Connecting Way</label>
                <input type="radio"  name="connect" value="Phone Call"> <span>Phone Call</span> 
                <input type="radio"  name="connect" value="Video Call"> <span>Video Call</span>

            </div>
