<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Pre-order</title>
    <link rel="stylesheet" href="../CSS/schedule.css">
    <link rel="stylesheet" href="../CSS/payment-otp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="container-fluid">
        <div class="product-menu">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                  <i class="material-icons">call</i>
                  <a class="nav-brand__color" href="#">Contact Us</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-item__detail" href="#">About Us</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-item__detail" href="#">Homepage</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-item__detail" href="#">Service</a>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <i class="material-icons">search</i>
                      <button class="login-btn" type="submit">Log In</button>
                    </form>
                  </div>
                </div>
            </nav>
        </div>
        <div class="mid-nav">
            <div class="row">
                <div class="col-sm-6">
                    <a href="#"><img src="../Images/TK Hospital.png" alt=""></a>
                </div>
                <div class="col-sm-6">
                    <button type="submit">Virtual Doctor</button>
                    <button type="submit">Homecare</button>
                    <button type="submit">Schedule Appointment</button>
                </div>
            </div>
        </div>
        <div class="main" style="background-image: url(../Images/background.png);">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.payment/3.0.0/jquery.payment.min.js"></script>
            <div class="padding">
                <div class="row">
                    <div class="container-fluid d-flex justify-content-center">
                        <div class="col-sm-8 col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <div class="row">
                                        <div class="col-md-6"> <span>CREDIT/DEBIT CARD PAYMENT</span> </div>
                                        <div class="col-md-6 text-right" style="margin-top: -5px;"> <img src="https://img.icons8.com/color/36/000000/visa.png"> <img src="https://img.icons8.com/color/36/000000/mastercard.png"> <img src="https://img.icons8.com/fluent/24/000000/paypal.png"> </div>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="card-infor">
                                        <h2>OTP CODE VERIFICATION</h2>
                                        <input type="text" class="form-control">
                                        <div class="row">
                                          <div class="col-12">
                                              <button class="resend" type="submit">Resend OTP</button>
                                          </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <button onclick="myFunction()" class="otp-btn" type="submit">Confirm OTP Code</button>
                                            </div>
                                          </div>
                                    </div>
                                    <div class="note">
                                        <p>*Please do not reveal your OTP to anyone including TK Hospital staffs.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <iframe src="./footer.html" frameborder="0" style="width: 100%" height="243px" name="footer" ></iframe>
    </div>
    <script>
      function myFunction(){
        window.open("/HTML/Homepage.html", '_self')
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
